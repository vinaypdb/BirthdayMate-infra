apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: birthdaymate
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  source:
    repoURL: https://github.com/vinaypdb/BirthdayMate-infra
    targetRevision: HEAD
    path: k8s/birthdaymate
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false

